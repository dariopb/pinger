<!DOCTYPE html>
<html lang="en">
<head>
	<title>Xterm</title>
	<link rel="stylesheet" href="/web/main.css" />
	<link rel="stylesheet" href="/web/xterm.css" />
</head>
<body>
	<div id="terminal-container"></div>

	<script src="/web/xterm.js" ></script>
	<script src="/web/fitAddon.js" ></script>

	<script>

	var term;
	var websocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/xterm-ws");
	websocket.binaryType = "arraybuffer";

	function ab2str(buf) {
		return String.fromCharCode.apply(null, new Uint8Array(buf));
	}

	websocket.onopen = function(evt) {
		term = new Terminal ({
			screenKeys: false,
			useStyle: true,
			cursorBlink: true,
		});
		term.write('Initializing remote \x1B[33;1munrestricted\x1B[0m console...\n\x1B[1E')
		
        fitAddon = new FitAddon();
		term.loadAddon(fitAddon);

		term.onData(data => {
			fitAddon.fit();
			websocket.send(new TextEncoder().encode("\x00" + data));
		});

		term.onResize(evt => {
			websocket.send(new TextEncoder().encode("\x01" + JSON.stringify({cols: evt.cols, rows: evt.rows})))
		});

	    window.addEventListener("resize", function(evt) {
			fitAddon.fit();
		});

		term.onTitleChange(title => {
			document.title = title;
		});

		term.open(document.getElementById('terminal-container'));
		fitAddon.fit();

		websocket.onmessage = function(evt) {
			if (evt.data instanceof ArrayBuffer) {
				term.write(ab2str(evt.data));
			} else {
				//alert(evt.data)
				term.write('\x1B[31;1m' + evt.data +'\x1B[0m\n\x1B[1E')
			}
		}

		websocket.onclose = function(evt) {
			term.write("Session terminated");
			term.destroy();
		}

		websocket.onerror = function(evt) {
			if (typeof console.log == "function") {
				console.log(evt)
			}
		}
	}
	</script>
</body>
</html>
